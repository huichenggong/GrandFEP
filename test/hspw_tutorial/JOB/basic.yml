dt: 0.004           # in ps, with HMR
tau_t: 1.0          # in ps
ref_t: 298.15       # in K

# nonbonded settings for HMR (hydrogen mass repartitioning)
system_setting:
  nonbondedMethod: "app.PME"
  nonbondedCutoff: "1.0 * unit.nanometer"
  constraints    : "app.HBonds"
  hydrogenMass   : "3.0 * unit.amu"
